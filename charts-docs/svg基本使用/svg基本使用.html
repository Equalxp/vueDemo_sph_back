<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 800px;
            height: 800px;
        }
    </style>
</head>

<body>
    <!-- svg双闭合标签：默认宽度与高度300 * 150  svg绘制图形务必在svg标签内部使用绘制图形 -->
    <!-- 可以用样式设置宽高 -->
    <svg class="box">
        <!-- 两个点的坐标 -->
        <line x1="100" y1="100" x2="150" y2="200" stroke="red"></line>
        <!-- 绘制折线 -->
        <polyline points="300 300,50 100,150 400,90 10" fill-opacity="0" stroke="cyan"></polyline>
        <rect x="100" y="500" width="50" height="200" fill="pink"></rect>
    </svg>
</body>

</html>
