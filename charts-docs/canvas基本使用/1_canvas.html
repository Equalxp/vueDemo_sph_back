  <!-- canvas画东西 -->
  <script>
    let canvas = document.querySelector('canvas')
    let ctx = canvas.getContext('2d')
    //canvas里面以左上顶点为原点 
    //1.描边 不能填充颜色
    ctx.strokeRect(50, 0, 30, 100)
    // 左边距离左边框的距离  上边距离上边框的距离
    // 宽 高 
    //2.填充颜色
    ctx.fillStyle = 'pink' //要再画图之前
    ctx.fillRect(0, 0, 30, 100)

    //画圆
    //1.开始绘制圆
    ctx.beginPath();
    //2.画圆 x,y(圆心坐标),r,起始弧度,结束弧度 360° = 2*π*㎭   1㎭ ≈ 57°
    // ctx.arc(50, 150, 50, 0, 2 * Math.PI)
    ctx.arc(200,100,50,0,1,true)
    ctx.fillStyle = 'blue'
    ctx.fill()
    //3.绘制
    ctx.stroke()
  </script>
