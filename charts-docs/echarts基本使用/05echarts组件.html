<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引包 -->
    <script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.1.2/echarts.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 100%;
            height: 400px;
            /* border: 1px solid black; */
        }
    </style>
</head>

<body>
    <!--1.准备容器 -->
    <div class="box"></div>
</body>

</html>
<script>
    // 2.获取容器
    let dom = document.querySelector('.box')
    // 3.初始化echarts
    let mycharts = echarts.init(dom)
    // 4.设置配置项
    mycharts.setOption({
        //x轴截取显示
        dataZoom:{},
        title:{
            text:'echarts组件'
        },
        xAxis:{
            data: ['游戏', '电影', "直播", '娱乐']
        },
        yAxis:{},
        series:[
            {
                name:'柱状图',
                type:'bar',
                data:[12,23,34,45]
            },
            {
                name:'折线',
                type:'line',
                data:[14,23,43,54]
            }
        ],
        //鼠标foucs提示
        tooltip:{
            //提示框文字的颜色
            textStyle:{
                color:'red'
            }
        },
        //选择显示 切换图
        legend:{
            data:['柱状图','折线']
        },
        toolbox: {
            show: true,
            feature: {
                saveAsImage: {},
                dataZoom: {
                    yAxisIndex: "none"
                },
                dataView: {
                    readOnly: false
                },
                magicType: {
                    type: ["line", "bar"]
                },
                restore: {},

            }
        },
        //调整图标的显示位置
        grid:{
            left:30,
            right:10,
        }
    })
</script>
